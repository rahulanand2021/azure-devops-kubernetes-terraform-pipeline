trigger:
- main

pool:
  vmImage: ubuntu-latest


stages:
- stage: Build
  jobs:
  - job: FirstJob 
    steps: 
    - bash: echo Build First Job
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob 
    steps: 
    - bash: echo Build SecondJob Job    
- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: Build
  jobs:
  - job: DevDeployJob
    steps: 
    - bash: echo $(environment)Deploy Job
- stage: QaDeploy
  variables:
   environment: QA
  dependsOn: Build
  jobs:
  - job: QaDeployJob
    steps: 
    - bash: echo $(environment)Deploy Job
- stage: ProdDeploy
  variables:
   environment: Prod
  dependsOn: 
  - DevDeploy
  - QaDeploy
  jobs:
  - job: ProdDeployJob
    steps: 
    - bash: echo $(environment)Deploy Job